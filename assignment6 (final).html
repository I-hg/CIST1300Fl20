<!doctype html>
<html>

<head>
	<title> Java Script Basics </title>

	<link rel="stylesheet" type="text/css" href="./tipcalc.css">

</head>

<body>
	<div id="Output">
		<H1>Java Script Basic 1</H1>
	</div>
	<br>
	<H2> Assignment 6.... Have some fun with Java Script</H2>

	<button type="button" onclick="doButtonClickStuff()">Click Here</button><br>

	<table>


		<tr>
			<td><label id="Number1lbl" for="Number1lbl">Number 1</label></td>
			<td><input type="text" id="Number1txt" placeholder="Number 1"></td>
		</tr>
		<tr>
			<td><label id="Number2lbl" for="Number2lbl">Number 2</label></td>
			<td><input type="text" id="Number2txt" placeholder="Number 2"></td>
		</tr>
		<tr>
			<td><label id="Operation1lbl" for="Operation1lbl">Operation 1</label></td>
			<td><input type="text" id="Operation1valuetxt" name="Operation 1" placeholder="Operation 1 value"></td>
		</tr>
		<tr>
			<td><label id="Operation2lbl" for="Operation2lbl">Operation 2</label></td>
			<td><input type="text" id="Operation2valuetxt" name="Operation 2" placeholder="Operation 2 value"></td>
		</tr>
		<tr>
			<td><label id="Operation3lbl" for="Operation3lbl">Operation 3</label></td>
			<td><input type="text" id="Operation3valuetxt" name="Operation 3" placeholder="Operation 3 value"></td>
		</tr>
		<tr>
			<td><label id="Operation4lbl" for="Operation4lbl">Operation 4</label></td>
			<td><input type="text" id="Operation4valuetxt" name="Operation 4" placeholder="Operation 4 value"></td>
		</tr>

	</table>

	<script lang="javascript">
		
		alert("Hello");		
		
		function doButtonClickStuff() 
		{
            var Number1txt = prompt("input number 1", "0");
            
            var Number2txt = prompt("input number 2", "0");

            var Number1txt = parseInt(Number1txt)
            var Number2txt = parseInt(Number2txt)
            
            document.getElementById('Number1txt').value=Number1txt;
            document.getElementById('Number2txt').value=Number2txt;
            
        
            var sum = Number1txt + Number2txt
            var diff = Number1txt - Number2txt
            var product = Number1txt * Number2txt
            var quotient = Number1txt / Number2txt 
            
            alert(parseFloat(Number1txt) + "+" + parseFloat(Number2txt) + "=" + sum);
            alert(parseFloat(Number1txt) + "-" + parseFloat(Number2txt) + "=" + diff);
            alert(parseFloat(Number1txt) + "*" + parseFloat(Number2txt) + "=" + product);
            
            document.querySelector("#Operation1lbl").innerHTML="Sum: ";
            document.getElementById('Operation1valuetxt').value=sum;
            
            document.querySelector("#Operation2lbl").innerHTML="Difference: ";
            document.getElementById('Operation2valuetxt').value=diff;
            
            document.querySelector("#Operation3lbl").innerHTML="Product: ";
            document.getElementById('Operation3valuetxt').value=product;
            
            document.querySelector("#Operation4lbl").innerHTML="Quotient: ";
            document.getElementById('Operation4valuetxt').value=quotient; 
        
                if (parseInt(Number2txt) == 0) {
                    document.getElementById('Operation4valuetxt').value= "N/A";
                    alert(parseFloat(Number1txt) + "/" + parseFloat(Number2txt) + "= N/A");
                } else {
                    alert(parseFloat(Number1txt) + "/" + parseFloat(Number2txt) + "=" + quotient); 
                }
        }
			
	</script>
</body>

</html>
